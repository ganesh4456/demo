<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container {
            animation: moveRight ;
            position: relative;
        }

        @keyframes moveRight {
        from {
            left: 0;
        }
        to {
            left: 100px;
        }
    }
    </style>
    
    
</head>
<body>
    <div class="container">This is the animation</div>
    
</body>
</html>
